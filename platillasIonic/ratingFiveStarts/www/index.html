<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <!-- Necesitamos el controlador -->
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <!-- Rating de estrellas:: Calificacion de la app -->
      <ion-content class="padding">
        <div class="padding">
          <div class="padding text-center">
            <h3>Rate The app</h3>
            <div><!-- Contiene las estrellas ng-repeat -->
              <a style="text-decoration:none;" class="padding" href="#" ng-repeat="r in ratingArr">
                <!-- ng-click: Directiva que espera el evento click para lanzar la funcion: setRating() -->
                <i class="icon {{r.icon}}"  ng-click="setRating(r.value)"></i>
    
              </a> <!-- endAncla -->
            </div> <!-- end ng-repeat -->
          </div>  <!-- .padding text-center -->
        </div> <!-- .padding -->
        


      </ion-content>
    </ion-pane>
  </body>
</html>
