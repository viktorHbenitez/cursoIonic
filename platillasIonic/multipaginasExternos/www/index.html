<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Vistas con archivos externos</h1>
      </ion-header-bar>
      <!-- 3. Remplazamos ion-content x ion-nav-view :: le dice a router que porcion de codigo va a actualizar con el contenido de los estados-->
      <ion-nav-view class="has-header"></ion-nav-view> <!-- .has-header :: agrega un espacio para que no se encime -->

    </ion-pane>
    <!-- 4. aÃ±adimos los templates en index.html por medio tag script -->
    <script type="text/ng-template" id="templates/login.html">
      <h1>Login Template</h1>
      <button class="button button-calm" ui-sref="app">To App</button>
    </script>
    <script type="text/ng-template" id="templates/app.html">
      <h1>App Template</h1>
      <button class="button button-royal" ui-sref="login">To Login</button> <!-- ui-sref= vincula el enlaze a un estado -->

    </script>


  </body>
</html>
